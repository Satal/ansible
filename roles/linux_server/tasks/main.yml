---
- name: Ensure chrony is installed
  package:
    name: chrony
    state: latest
  become: yes
  become_method: sudo

- name: Copy across enterprise chrony configuration
  template:
    src: "{{ ntp_config_file }}.j2"
    dest: "/etc/{{ npt_config_file }}"
    owner: root
    group: root
    mode: '0644'

- name: Restart the chrony service
  service:
    name: chronyd
    state: restarted
    enabled: yes